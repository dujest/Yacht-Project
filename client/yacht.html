<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- favicon -->
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
  <!-- normalize -->
  <link rel="stylesheet" href="./normalize.css" />
  <!-- main  -->
  <link rel="stylesheet" href="./main.css" />

  <title>Edit Yacht</title>
</head>

<body>
  <div class="container">
    <form class="single-data-form">
      <h4>Edit Yacht Data</h4>
      <div class="form-control">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" class="edit-name" minlength="1" maxlength="20"
          placeholder="e.g. Stella Maris" required />
      </div>
      <div class="form-control">
        <label for="length">Waterline Length [m]</label>
        <input type="number" id="length" name="length" class="edit-length" min="1" max="100" step="0.01"
          placeholder="e.g. 10.06 meters" required />
      </div>
      <div class="form-control">
        <label for="beam">Waterline Beam [m]</label>
        <input type="number" id="beam" name="beam" class="edit-beam" min="1" max="20" step="0.01"
          placeholder="e.g. 4 meters" required />
      </div>
      <div class="form-control">
        <label for="draft">Draft [m]</label>
        <input type="number" id="draft" name="draft" class="edit-draft" min="0.1" max="10" step="0.01"
          placeholder="e.g. 1.6 meters" required />
      </div>
      <div class="form-control">
        <label for="disp">Displacement [m<sup>3</sup>]</label>
        <input type="number" id="disp" name="disp" class="edit-disp" min="1" max="100" step="1"
          placeholder="e.g. 10 cubic meters" required />
      </div>
      <div class="form-control">
        <label for="lcb">Centre of Buoyancy [%]</label>
        <input type="number" id="lcb" name="lcb" class="edit-lcb" min="-20" max="0" step="0.01" placeholder="e.g. -2.91"
          required />
      </div>
      <div class="form-control">
        <label for="cp">Prismatic Coefficient</label>
        <input type="number" id="cp" name="cp" class="edit-cp" min="0" max="1" step="0.01" placeholder="e.g. 0.56"
          required />
      </div>
      <div class="form-control">
        <label for="v">Velocity [kt]</label>
        <input type="number" id="v" name="v" class="edit-v" min="0.5" max="40" step="0.1" placeholder="e.g. 10 knots"
          required />
      </div>
      <div class="form-control">
        <label for="r"><b>Residuary Resistance [N]</b></label>
        <input type="number" id="r" name="r" class="edit-resistance" readonly />
      </div>
      <div class="form-alert"></div>
      <br>
      <div class="form-control">
        <button type="submit" class="block btn yacht-edit-btn">Predict New Resistance</button>
      </div>
      <div>
        <a href="index.html" class="btn back-link">Back to Yachts</a>
      </div>
    </form>
  </div>
  <!-- axios -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
    integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!-- js -->
  <script src="./edit-task.js"></script>
</body>

</html>
