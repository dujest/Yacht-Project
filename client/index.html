<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- favicon -->
        <link rel="icon" href="./favicon.ico" type="image/x-icon" />
        <!-- font awesome -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        />
        <!-- normalize css -->
        <link rel="stylesheet" href="./normalize.css" />
        <!-- main css -->
        <link rel="stylesheet" href="./main.css" />
        <title>Resistance Prediction</title>
    </head>

    <body>
        <form class="data-form" autocomplete="on">
            <h4>Yacht Data</h4>
            <div>
                <label for="name">Name</label>
                <input
                    type="text"
                    id="name"
                    name="name"
                    class="data-input"
                    minlength="1"
                    maxlength="20"
                    placeholder="e.g. Stella Maris"
                    value="Stella Maris"
                    required
                /><br /><br />
                <label for="length">Waterline Length [meters]</label>
                <input
                    type="number"
                    id="length"
                    name="length"
                    class="data-input"
                    min="1"
                    max="100"
                    step="0.01"
                    placeholder="e.g. 10.00 meters"
                    value="10.00"
                    required
                /><br /><br />
                <label for="beam">Waterline Beam [meters]</label>
                <input
                    type="number"
                    id="beam"
                    name="beam"
                    min="1"
                    max="20"
                    step="0.01"
                    class="data-input"
                    placeholder="e.g. 4 meters"
                    value="4"
                    required
                /><br /><br />
                <label for="draft">Draft [meters]</label>
                <input
                    type="number"
                    id="draft"
                    name="draft"
                    min="0.1"
                    max="10"
                    step="0.01"
                    class="data-input"
                    placeholder="e.g. 0.75 meters"
                    value="0.75"
                    required
                /><br /><br />
                <label for="disp">Displacement [cubic meters]</label>
                <input
                    type="number"
                    id="disp"
                    name="disp"
                    min="1"
                    max="100"
                    step="0.01"
                    class="data-input"
                    placeholder="e.g. 10 cubic meters"
                    value="10"
                    required
                /><br /><br />
                <label for="lcb">Centre of Buoyancy [%]</label>
                <input
                    type="number"
                    id="lcb"
                    name="lcb"
                    min="-20"
                    max="0"
                    step="0.01"
                    class="data-input"
                    placeholder="e.g. -2.3%"
                    value="-2.3"
                    required
                /><br /><br />
                <label for="cp">Prismatic Coefficient [0 - 1]</label>
                <input
                    type="number"
                    id="cp"
                    name="cp"
                    min="0"
                    max="1"
                    step="0.01"
                    class="data-input"
                    placeholder="e.g. 0.56"
                    value="0.56"
                    required
                /><br /><br />
                <label for="v">Velocity [knots]</label>
                <input
                    type="number"
                    id="v"
                    name="v"
                    min="0.5"
                    max="40"
                    step="0.01"
                    class="data-input"
                    placeholder="e.g. 10 knots"
                    value="10"
                    required
                />
            </div>
            <br />
            <div class="form-control">
                <button type="submit" class="btn submit-btn">
                    Predict Resistance
                </button>
            </div>
            <div class="form-alert"></div>
        </form>
        <section class="yachts-container">
            <p class="loading-text">Loading...</p>
            <div class="yachts"></div>
        </section>
        <!-- axios -->
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
            integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script src="./browser-app.js"></script>
    </body>
</html>
